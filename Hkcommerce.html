<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HEROIC KART COMMERCE | Launching Soon</title>

  <!-- SEO -->
  <meta name="description" content="HEROIC KART COMMERCE – A next-generation e-commerce startup. Launching soon.">
  <meta name="author" content="HEROIC KART COMMERCE">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0f172a, #020617);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .container {
      text-align: center;
      max-width: 700px;
      padding: 40px 20px;
    }

    .logo {
      font-size: 42px;
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 10px;
      color: #38bdf8;
    }

    .tagline {
      font-size: 16px;
      letter-spacing: 3px;
      text-transform: uppercase;
      opacity: 0.8;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    h1 span {
      color: #38bdf8;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      opacity: 0.9;
      margin-bottom: 40px;
    }

    .notify {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .notify input {
      padding: 14px 18px;
      width: 260px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 15px;
    }

    .notify button {
      padding: 14px 22px;
      border-radius: 8px;
      border: none;
      background: #38bdf8;
      color: #020617;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .notify button:hover {
      background: #0ea5e9;
    }

    footer {
      margin-top: 60px;
      font-size: 14px;
      opacity: 0.6;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 36px;
      }
      p {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">HEROIC KART</div>
    <div class="tagline">E-Commerce Startup</div>

    <h1>We’re <span>Launching Soon</span></h1>
    <p>
      HEROIC KART COMMERCE is building a powerful online shopping experience.
      Something bold, fast, and truly heroic is on the way.
    </p>

    <div class="notify">
      
      <button>Notify Me</button>
    </div>

    <footer>
      © 2026 HEROIC KART COMMERCE. All rights reserved.
    </footer>
  </div>
</body>
</html>
