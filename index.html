<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  min-height:100vh;
  background:
    radial-gradient(circle at top, rgba(255,200,120,0.15), transparent 40%),
    radial-gradient(circle at bottom, rgba(150,50,255,0.25), transparent 45%),
    linear-gradient(180deg, #05010d, #12001f, #05010d);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  overflow:hidden;
}

.container{
  text-align:center;
  max-width:750px;
  padding:50px 25px;
}

.logo-wrap{
  display:flex;
  justify-content:center;
  margin-bottom:30px;
}

.logo-wrap img{
  width:180px;
  height:180px;
  border-radius:50%;
  box-shadow:
    0 0 40px rgba(255,170,60,0.6),
    0 0 80px rgba(180,70,255,0.5);
}

h1{
  font-size:48px;
  font-weight:700;
  margin-bottom:15px;
}

h1 span{
  background:linear-gradient(90deg,#ffcc70,#ff7a18);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.subtitle{
  font-size:18px;
  opacity:0.85;
  margin-bottom:35px;
}

p{
  font-size:18px;
  line-height:1.6;
  opacity:0.9;
  margin-bottom:40px;
}

.notify{
  display:flex;
  justify-content:center;
  gap:12px;
  flex-wrap:wrap;
}

.notify input{
  padding:15px 18px;
  width:260px;
  border-radius:10px;
  border:none;
  outline:none;
  font-size:15px;
}

.notify button{
  padding:15px 26px;
  border-radius:10px;
  border:none;
  background:linear-gradient(135deg,#ffcc70,#ff7a18);
  color:#1a001f;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}

.notify button:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 30px rgba(255,140,50,0.5);
}

footer{
  margin-top:60px;
  font-size:14px;
  opacity:0.6;
}

@media(max-width:600px){
  h1{font-size:36px;}
  p{font-size:16px;}
}
</style>
</head>

    <div class="logo-wrap">
      <img src="https://i.postimg.cc/N0ZnXWKg/Screenshot-2026-0201-011044.jpg" alt="Heroic Kart Commerce Logo">

    </div>
